<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Reading List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <div class="container">
            <header class="header">
                <h1>My Reading List</h1>
                <p>Track all the books you've read</p>
            </header>

            <div class="content">
                <div class="card add-book-card">
                    <div class="card-header">
                        <h2>
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 7v14"></path>
                                <path d="M3 18a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h5a4 4 0 0 1 4 4 4 4 0 0 1 4-4h5a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1h-6a3 3 0 0 0-3 3 3 3 0 0 0-3-3z"></path>
                            </svg>
                            Add New Book
                        </h2>
                    </div>
                    <div class="card-content">
                        <button id="showFormBtn" class="btn btn-primary">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14"></path>
                                <path d="M12 5v14"></path>
                            </svg>
                            Add a Book
                        </button>
                        
                        <form id="bookForm" class="book-form hidden">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="title">Book Title</label>
                                    <input type="text" id="title" placeholder="Enter book title" required>
                                </div>
                                <div class="form-group">
                                    <label for="author">Author</label>
                                    <input type="text" id="author" placeholder="Enter author name" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="rating">Rating (1-5 stars)</label>
                                <input type="number" id="rating" min="1" max="5" value="5">
                            </div>
                            
                            <div class="form-group">
                                <label for="notes">Notes (optional)</label>
                                <textarea id="notes" placeholder="Your thoughts about this book..." rows="3"></textarea>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Add Book</button>
                                <button type="button" id="cancelBtn" class="btn btn-outline">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="books-section">
                    <h2>Books Read (<span id="bookCount">0</span>)</h2>
                    
                    <div id="booksContainer">
                        <div class="card empty-state">
                            <div class="card-content center">
                                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 7v14"></path>
                                    <path d="M3 18a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h5a4 4 0 0 1 4 4 4 4 0 0 1 4-4h5a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1h-6a3 3 0 0 0-3 3 3 3 0 0 0-3-3z"></path>
                                </svg>
                                <p>No books added yet. Start tracking your reading!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
